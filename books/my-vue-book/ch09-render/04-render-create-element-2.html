<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>9.3 createElement用法 - render写法</title>
	<style type="text/css"></style>
	<!--
		
	-->
</head>
<body>
	<div id="app">
		<ele></ele>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		// 注册全局组件
		Vue.component('ele', {
			render: function (createElement) {
				return createElement(
					'div',
					{
						class: {
							'show': this.show
						},
						attrs: {
							id: 'element'
						},
						on: {
							click: this.handleClick
						}
					},
					'文本内容'
				)
			},
			data: function () {
				return {
					show: true
				}
			},
			methods: {
				handleClick: function () {
					console.log('clicked!');
				}
			}
		});

		var app = new Vue({
			el: '#app'
		});
	</script>
</body>
</html>
