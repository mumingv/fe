<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>9.2 什么是Render函数 - render写法</title>
	<style type="text/css"></style>
	<!--
		
	-->
</head>
<body>
	<div id="app">
		<anchor :level="2" title="特性">特性</anchor>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		// 注册全局组件
		Vue.component('anchor', {
			props: {
				level: {
					type: Number,
					required: true
				},
				title: {
					type: String,
					default: ''
				}
			},
			render: function (createElement) {
				return createElement(
					'h' + this.level,
					[
						createElement(
							'a',
							{
								domProps: {
									href: '#' + this.title
								}
							},
							this.$slots.default
						)
					]
				)
			}
		});

		var app = new Vue({
			el: '#app'
		});
	</script>
</body>
</html>
