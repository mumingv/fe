<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>9.3 createElement用法 - 使用JavaScript代替模板功能 - list - template写法</title>
	<style type="text/css"></style>
	<!--
		
	-->
</head>
<body>
	<div id="app">
		<ele :list="list"></ele>
		<button @click="handleClick">展示列表</button>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		// 注册全局组件
		Vue.component('ele', {
			template: '\
				<ul v-if="list.length">\
					<li v-for="item in list">{{ item }}</li>\
				</ul>\
				<p v-else>列表为空</p>',
			props: {
				list: {
					type: Array,
					default: function () {
						return [];
					}
				}
			}
		});

		var app = new Vue({
			el: '#app',
			data: {
				list: []
			},
			methods: {
				handleClick: function () {
					this.list = [
						'《Vue.js 实战》',
						'《JavaScript 高级程序设计》',
						'《JavaScript 语言精粹》'
					];
				}
			}
		});
	</script>
</body>
</html>
