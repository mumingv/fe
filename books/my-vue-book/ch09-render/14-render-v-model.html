<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>9.3 createElement用法 - 使用JavaScript代替模板功能 - v-model</title>
	<style type="text/css"></style>
	<!--
		
	-->
</head>
<body>
	<div id="app">
		<input type="text" name="" v-model="value">
		<p>value: {{ value }}</p>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				value: '123'
			}
		});
	</script>
</body>
</html>
