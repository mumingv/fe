<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>9.3 createElement用法 - 使用JavaScript代替模板功能 - slot</title>
	<style type="text/css"></style>
	<!--
		没有使用slot时，显示一个默认的内容，这部分逻辑需要我们自己实现。
	-->
</head>
<body>
	<div id="app">
		<ele>
			<p>slot的内容</p>
		</ele>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		Vue.component('ele', {
			render: function (createElement) {
				// 如果没有slot的话，slot取值为undefined
				if (this.$slots.default === undefined) {
					return createElement('div', '没有使用 slot 时显示的文本');
				} else {
					return createElement('div', this.$slots.default);
				}
			}
		});
		var app = new Vue({
			el: '#app'
		});
	</script>
</body>
</html>
