<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>9.3 createElement用法 - 使用JavaScript代替模板功能 - for</title>
	<style type="text/css"></style>
	<!--
		
	-->
</head>
<body>
	<div id="app">
		<ele :list="list"></ele>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		// 注册全局组件
		Vue.component('ele', {
			render: function (createElement) {
				var nodes = [];
				for (var i = 0; i < this.list.length; i++) {
					nodes.push(createElement('p', this.list[i]));
				}
				return createElement('div', nodes);
			},
			props: {
				list: {
					type: Array
				}
			}
		});

		var app = new Vue({
			el: '#app',
			data: {
				list: [
					'《Vue.js 实战》',
					'《JavaScript 高级程序设计》',
					'《JavaScript 语言精粹》'
				]
			}
		});
	</script>
</body>
</html>
