<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>5.1 基本指令 - v-cloak</title>
	<style type="text/css">
		/* 注意：针对Vue指令设置样式的语法有点特别！ */
		[v-cloak] {
			display: none;
		}
	</style>
</head>
<body>
	<div id="app" v-cloak>
		{{ message }}
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				message: '这是一段文本'
			}
		});
	</script>
</body>
</html>
