<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>5.4 方法与事件 - v-on实现计数器</title>
	<style type="text/css"></style>
</head>
<body>
	<div id="app">
		点击次数：{{ counter }}
		<!-- 直接在@click的表达式中直接使用JavaScript语句 -->
		<button @click="counter++">点我</button>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				counter: 0
			},
			methods: {
				handleClick: function () {}
			}
		});
	</script>
</body>
</html>
