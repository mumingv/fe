<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>5.1 基本指令 - v-once</title>
	<style type="text/css">
	</style>
</head>
<body>
	<div id="app">
		<!-- v-once的元素只渲染一次，首次渲染后，不再随数据的变化重新渲染 -->
		<div v-once>{{ message }}</div>
		<button @click="handleClick">点我</button>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				message: '这是一段文本'
			},
			methods: {
				handleClick: function () {
					this.message = '修改后的文本';
					console.log(this.message);
				}
			}
		});
	</script>
</body>
</html>
