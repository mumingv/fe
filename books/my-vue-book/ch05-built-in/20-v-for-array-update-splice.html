<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>5.3 列表渲染指令 - v-for，数组更新</title>
	<!-- 
		数组操作（改变原始数组）：
			push
			pop
			shift
			unshift
			splice
			sort
			reverse
		数组操作（不改变原始数组）：
			filter
			concat
			slice
	-->
	<style type="text/css"></style>
</head>
<body>
	<div id="app">
		<ul>
			<template v-for="book in books">
				<li>书名：{{ book.name }}</li>
				<li>作者：{{ book.author }}</li>
			</template>
		</ul>
		<button @click="handleClick">点我</button>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				books: [
					{
						name: '《Vue.js 实战》',
						author: '梁灏'
					},
					{
						name: '《JavaScript 语言精粹》',
						author: 'Douglas Crockford'
					},
					{
						name: '《JavaScript 高级程序设计》',
						author: 'Nicholas C.Zakas'
					}
				]
			},
			methods: {
				handleClick: function () {
					// 1. 通过索引直接设置数组项，不会触发视图更新
					// this.books[3] = {
					// 	name: '《CSS揭秘》',
					// 	author: '[希] Lea Verou'
					// };
					// console.log(this.books);

					// 替代方案（使用splice函数）
					this.books.splice(3, 0, {
						name: '《CSS揭秘》',
					 	author: '[希] Lea Verou'
					});
					console.log(this.books);
					console.log(this);
				}
			}
		});

		// 或者在外部调用app.books.splice函数也可以
		// app.books.splice(3, 0, {
		// 	name: '《CSS揭秘》',
		//  	author: '[希] Lea Verou'
		// });
		// console.log(app.books);
		// console.log(app);
	</script>
</body>
</html>
