<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>5.3 列表渲染指令 - v-for，遍历数组或对象 之 对象 value, key, index</title>
	<style type="text/css"></style>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="(value, key, index) in user">
				{{ index }} - {{ key }}: {{ value }}
			</li>
		</ul>
		<button @click="handleClick">点我</button>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				user: {
					name: 'Zihang',
					gender: '男',
					age: 4
				}
			},
			methods: {
				handleClick: function () {}
			}
		});
	</script>
</body>
</html>
