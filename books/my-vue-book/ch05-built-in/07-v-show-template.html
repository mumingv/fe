<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>5.2 条件渲染指令 - v-show，不能在template上使用</title>
	<style type="text/css"></style>
</head>
<body>
	<div id="app">
		<!-- v-show不能在template上使用，因为template元素是Vue的虚拟元素，页面渲染后该元素就被去除了 -->
		<template v-show="status === 1">
			<p>这是一段文本</p>
			<p>这是一段文本</p>
			<p>这是一段文本</p>
		</template>
		<button @click="handleClick">点我</button>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				status: 1
			},
			methods: {
				handleClick: function () {
					this.status = this.status == 1 ? 0 : 1;
					console.log(this.status);
				}
			}
		});
	</script>
</body>
</html>
