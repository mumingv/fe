<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>7.3 组件通信 - 非父子组件通信 - this.$refs</title>
	<style type="text/css"></style>
	<!--
		父组件通过this.$refs直接修改子组件的内容。
	-->
</head>
<body>
	<div id="app">
		<button @click="handleRef">通过ref获取子组件实例</button>
		<component-a ref="comA"></component-a>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		Vue.component('component-a', {
			template: '<div>子组件</div>',
			data: function () {
				return {
					message: '子组件内容'
				}
			}
		});

		var app = new Vue({
			el: '#app',
			methods: {
				handleRef: function () {
					// 通过refs访问指定的组件
					var msg = this.$refs.comA.message;
					console.log(msg);
				}
			}
		});
	</script>
</body>
</html>
