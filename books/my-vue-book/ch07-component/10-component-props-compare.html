<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>7.2 使用props传递数据 - 组件间通信 - props数据 - 方式对比</title>
	<style type="text/css"></style>
	<!--
		组件间通信：父组件 -> 子组件，使用props来实现。
		1. 子组件中使用选项props申明需要从父组件接收的数据；
		2. props的取值有两种：字符串数据 或者 对象；
	-->
</head>
<body>
	<div id="app">
		<!-- 对于数字、布尔值、数组、对象，如果不使用v-bind，传递的则是字符串本身，而不是对应的含义 -->
		<my-component message="[1,2,3]"></my-component>
		<my-component :message="[1,2,3]"></my-component>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		Vue.component('my-component', {
			props: ['message'],
			template: '<div>{{ message.length }}</div>',
		});

		var app = new Vue({
			el: '#app'
		});
	</script>
</body>
</html>
