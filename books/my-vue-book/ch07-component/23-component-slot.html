<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>7.4 使用slot分发内容 - 单个slot</title>
	<style type="text/css"></style>
	<!--
		构成Vue组件的三个API来源：
		1、props传递数据；
		2、events触发事件；
		3、slot分发内容；
	-->
</head>
<body>
	<div id="app">
		<child-component>
			<p>分发的内容</p>
			<p>更多分发的内容</p>
		</child-component>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		Vue.component('child-component', {
			template: '\
			<div>\
				<slot>\
					<p>如果父组件没有插入内容，我将作为默认值出现。</p>\
				</slot>\
			</div>\
			',
			data: function () {
				return {
					message: '子组件内容'
				}
			}
		});

		var app = new Vue({
			el: '#app'
		});
	</script>
</body>
</html>
