<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>7.1 组件与复用 - 组件用法 - table标签中使用组件</title>
	<style type="text/css"></style>
	<!--
		Vue组件的模板会受到HTML的限制，在这些HTML元素里直接使用组件是无效的，需要使用特殊的is属性来挂载组件。这些HTML元素有：
			<table>
			<ul>
			<ol>
			<select>
	-->
</head>
<body>
	<div id="app">
		<table>
			<!-- 使用特殊的is属性来挂载组件 -->
			<tbody is="my-component"></tbody>
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		Vue.component('my-component', {
			template: '<div>这里是组件的内容</div>'
		});

		// 父实例
		var app = new Vue({
			el: '#app'
		});
	</script>
</body>
</html>
