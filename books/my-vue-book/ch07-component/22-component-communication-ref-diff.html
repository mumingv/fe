<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>7.3 组件通信 - 非父子组件通信 - ref</title>
	<style type="text/css"></style>
	<!--
		Vue 2.x 将v-el和v-ref合并为了ref，Vue会自动去判断是普通标签还是组件。
	-->
</head>
<body>
	<div id="app">
		<button @click="handleRef">打印两个ref的值</button>
		<p ref="p">内容</p>
		<component-a ref="comA"></component-a>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		Vue.component('component-a', {
			template: '<div>子组件</div>',
			data: function () {
				return {
					message: '子组件内容'
				}
			}
		});

		var app = new Vue({
			el: '#app',
			methods: {
				handleRef: function () {
					var p = this.$refs.p;
					console.log(p);
					// 通过refs访问指定的组件
					var msg = this.$refs.comA.message;
					console.log(msg);
				}
			}
		});
	</script>
</body>
</html>
