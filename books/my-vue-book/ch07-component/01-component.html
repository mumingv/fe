<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>7.1 组件与复用 - 组件用法 - 全局组件</title>
	<style type="text/css"></style>
	<!--
		1、组件需要注册后才能使用；
		2、组件有全局注册和局部注册两种方式；
		3、全局注册后，任何Vue实例都可以使用；
	-->
</head>
<body>
	<div id="app">
		<!-- 2. 使用已经注册的全局组件 -->
		<my-component></my-component>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		// 要在父实例中使用组件，必须要在实例创建之前注册

		// 1. 注册全局组件
		Vue.component('my-component', {
			// template的DOM结构必须被一个元素包含，否则无法渲染
			template: '<div>这里是组件的内容</div>'
		});

		// 父实例
		var app = new Vue({
			el: '#app'
		});
	</script>
</body>
</html>
