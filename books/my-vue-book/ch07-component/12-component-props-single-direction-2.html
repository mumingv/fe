<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>7.2 使用props传递数据 - 单向数据流 - prop作为需要被转变的原始值传入子组件</title>
	<style type="text/css"></style>
	<!--
		单向数据流：只能父组件传递数据给子组件，反之不行。
	-->
</head>
<body>
	<div id="app">
		<my-component :width="100"></my-component>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		Vue.component('my-component', {
			props: ['width'],
			template: '<div :style="style">组件内容</div>',
			computed: {
				style: function () {
					return {
						width: this.width + 'px'
					}
				}
			}
		});

		var app = new Vue({
			el: '#app'
		});
	</script>
</body>
</html>
