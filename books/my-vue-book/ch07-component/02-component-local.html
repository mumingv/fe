<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>7.1 组件与复用 - 组件用法 - 局部组件</title>
	<style type="text/css"></style>
	<!--
		1、组件需要注册后才能使用；
		2、组件有全局注册和局部注册两种方式；
		3、全局组件注册后，任何Vue实例都可以使用；
		4、局部组件注册后，只有在该实例或者组件下才能使用；
	-->
</head>
<body>
	<div id="app">
		<!-- 使用已经注册的局部组件 -->
		<my-component></my-component>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		// 要在父实例中使用组件，必须要在实例创建之前注册

		// 注册局部组件
		var Child = {
			// template的DOM结构必须被一个元素包含，否则无法渲染
			template: '<div>这里是局部组件的内容</div>'
		};

		var app = new Vue({
			el: '#app',
			components: {
				'my-component': Child
			}
		});
	</script>
</body>
</html>
