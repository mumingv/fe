<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue 示例</title>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="book in books">{{ book.name }}</li>
		</ul>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				books: [
					{
						name: '《Vue.js 实战》'
					}, {
						name: '《JavaScript 语言精粹》'
					}, {
						name: '《JavaScript 高级程序设计》'
					}
				]
			}
		})
	</script>
</body>
</html>
