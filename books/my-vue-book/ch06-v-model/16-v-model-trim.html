<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>6.3 修饰符 - v-model, trim修饰符</title>
	<style type="text/css"></style>
</head>
<body>
	<div id="app">
		<!-- .trim修饰符用于自动过滤输入的收尾空格 -->
		<input type="text" name="" v-model.trim="message" placeholder="输入...">
		<p>输入的内容是：/{{ message }}/</p>

		<button @click="handleClick">点我</button>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				message: ''
			},
			methods: {
				handleClick: function () {
					console.log(this.message);
				}
			}
		});

	</script>
</body>
</html>
