<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>6.1 基本用法 - 下拉列表，支持多选</title>
	<style type="text/css"></style>
</head>
<body>
	<div id="app">
		<!-- 关于用户选择后的selected变量取值：如果option元素有value属性则获取该属性值，否则获取option元素的text -->
		<select v-model="selected" multiple>
			<option>html</option>
			<option value="js">JavaScript</option>
			<option>css</option>
		</select>
		
		<p>选择的项是：{{ selected }}</p>

		<button @click="handleClick">点我</button>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				selected: ['html', 'css', 'js']
			},
			methods: {
				handleClick: function () {
					if (this.selected.length === 0) {
						this.selected = ['html', 'css', 'js'];
					} else {
						this.selected.pop();
					}
					console.log(this.selected);
				}
			}
		});
	</script>
</body>
</html>
