<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>6.1 基本用法 - v-model, lazy修饰符</title>
	<style type="text/css"></style>
</head>
<body>
	<div id="app">
		<!-- v-model默认是在input事件中同步输入框的数据，使用.lazy修饰符会转变为在change事件中同步；change事件在输入的过程中不会实时更新数据，而是在失焦或按回车时才更新数据 -->
		<input type="text" name="" v-model.lazy="message" placeholder="输入...">
		<p>输入的内容是：{{ message }}</p>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				message: ''
			}
		});
	</script>
</body>
</html>
