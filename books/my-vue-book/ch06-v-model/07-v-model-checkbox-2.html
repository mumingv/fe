<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>6.1 基本用法 - 复选框，组合使用</title>
	<style type="text/css"></style>
</head>
<body>
	<div id="app">
		<input type="checkbox" name="" v-model="checked" value="html" id="html">
		<label for="html">HTML</label>
		<br>
		<input type="checkbox" name="" v-model="checked" value="js" id="js">
		<label for="js">JavaScript</label>
		<br>
		<input type="checkbox" name="" v-model="checked" value="css" id="css">
		<label for="css">CSS</label>
		<br>
		
		<p>选择的项是：{{ checked }}</p>

		<button @click="handleClick">点我</button>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				checked: ['html', 'css', 'js']
			},
			methods: {
				handleClick: function () {
					if (this.checked.length === 0) {
						this.checked = ['html', 'css', 'js'];
					} else {
						this.checked.pop();
					}
					console.log(this.checked);
				}
			}
		});
	</script>
</body>
</html>
