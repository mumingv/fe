<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>6.1 基本用法 - 复选框，绑定值</title>
	<style type="text/css"></style>
</head>
<body>
	<div id="app">
		<!-- 选中复选框时，toggle的取值为value1；不选中复选框时，取值为value2 -->
		<input
			type="checkbox"
			name=""
			v-model="toggle"
			:true-value="value1"
			:false-value="value2"
		>
		<label>复选框</label>
		<p>{{ toggle }}</p>
		<p>{{ value1 }}</p>
		<p>{{ value2 }}</p>

		<button @click="handleClick">点我</button>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				toggle: false,
				value1: 'a',
				value2: 'b'
			},
			methods: {
				handleClick: function () {
					console.log(this.toggle);
				}
			}
		});
	</script>
</body>
</html>
