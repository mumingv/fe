<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>6.3 修饰符 - v-model, number修饰符</title>
	<style type="text/css"></style>
</head>
<body>
	<div id="app">
		<!-- .number修饰符在输入数字时使用，会将输入的数字字符串转换为数字 -->
		<input type="text" name="" v-model.number="message" placeholder="输入...">
		<p>输入的内容类型是：{{ typeof message }}</p>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				message: ''
			}
		});
	</script>
</body>
</html>
