<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>6.1 基本用法 - v-model</title>
	<style type="text/css"></style>
</head>
<body>
	<div id="app">
		<input type="text" name="" v-model="message" placeholder="输入...">
		<p>输入的内容是：{{ message }}</p>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				message: ''
			}
		});
	</script>
</body>
</html>
