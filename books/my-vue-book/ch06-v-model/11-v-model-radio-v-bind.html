<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>6.1 基本用法 - 单选按钮，绑定值</title>
	<style type="text/css"></style>
</head>
<body>
	<div id="app">
		<!-- 用户选择后，v-model绑定的变量picked，其取值为value属性的值 -->
		<input type="radio" name="" v-model="picked" :value="value">
		<label>单选按钮</label>
		<p>picked：{{ picked }}</p>
		<p>value：{{ value }}</p>
		<button @click="handleClick">点我</button>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				picked: false,
				value: 123
			},
			methods: {
				handleClick: function () {
					this.value += 1;
					console.log(this.picked);
					console.log(this.value);
				}
			}
		});
	</script>
</body>
</html>
