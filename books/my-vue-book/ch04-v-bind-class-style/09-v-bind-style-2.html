<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>4.3 绑定内联样式 - 短横分隔命名</title>
	<style type="text/css">
		.static {
			font-weight: bold;
		}
		.active {
			color: red;
		}
		.error {
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<div id="app">
		<!-- 驼峰命名：'fontSize' -->
		<div :style="{ 'color': color, 'font-size': fontSize + 'px' }">文本</div>
		<button @click="handleClick">点我</button>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				color: 'red',
				fontSize: 14
			},
			methods: {
				handleClick: function () {
					if (this.fontSize >= 28) {
						this.fontSize = 14;
					} else {
						this.fontSize += 2;
					}
				}
			}
		});
	</script>
</body>
</html>
