<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>4.3 绑定内联样式 - 样式写在data里</title>
	<style type="text/css">
		.static {
			font-weight: bold;
		}
		.active {
			color: red;
		}
		.error {
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<div id="app">
		<div :style="styles">文本</div>
		<button @click="handleClick">点我</button>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				styles: {
					color: 'red',
					fontSize: 14 + 'px'
				}
			},
			methods: {
				handleClick: function () {
					this.styles.color = 'blue';
					this.styles.fontSize = 30 + 'px';
				}
			}
		});
	</script>
</body>
</html>
