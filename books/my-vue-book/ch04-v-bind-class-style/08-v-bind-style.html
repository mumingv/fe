<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>4.2 绑定class的几种方式 - 在组件上使用</title>
	<style type="text/css">
		.static {
			font-weight: bold;
		}
		.active {
			color: red;
		}
		.error {
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<div id="app">
		<!-- 使用组件 -->
		<my-component :class="{ 'active': isActive }"></my-component>
		<button @click="handleClick">点我</button>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		// 申明组件
		Vue.component('my-component', {
			template: '<p class="error">一些文本</p>'
		});

		var app = new Vue({
			el: '#app',
			data: {
				isActive: true
			},
			methods: {
				handleClick: function () {
					if (this.isActive) {
						this.isActive = false;
					} else {
						this.isActive = true;
					}
				}
			}
		});
	</script>
</body>
</html>
