<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue实例与数据绑定-data对象指向已存在的对象</title>
</head>
<body>
	<div id="app"></div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		var myData = {
			a: 1
		}
		var app = new Vue({
			el: document.getElementById('app'),
			data: myData
		})

		console.log(app.a);

		app.a = 2;
		console.log(myData.a);

		myData.a = 3;
		console.log(app.a);
	</script>
</body>
</html>
