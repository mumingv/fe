<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue实例与数据绑定-实时显示当前的时间并每秒更新</title>
</head>
<body>
	<div id="app">
		{{ date }}
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				date: new Date(),
			},
			mounted: function () {
				// 在定时的箭头回调函数里this还是指向Vue实例，可以直接使用this
				this.timer = setInterval(() => {
					this.date = new Date();
				}, 1000);
			}
		})
	</script>
</body>
</html>
