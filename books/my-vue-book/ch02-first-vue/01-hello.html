<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>数据的双向绑定</title>
</head>
<body>
	<div id="app">
		<input type="text" v-model="name" placeholder="你的名字">
		<h1>你好，{{ name }}</h1>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				name: ''
			}
		})
	</script>
</body>
</html>
