<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue实例与数据绑定-输出{{}}本身</title>
</head>
<body>
	<div id="app">
        <span v-pre>{{ a }}</span> 
        <span>{{ a }}</span> 
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
            data: {
                a: 123
            }
		})
	</script>
</body>
</html>
