<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue实例与数据绑定-实时显示当前的时间并每秒更新</title>
</head>
<body>
	<div id="app">
		{{ date }}
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				date: new Date(),
			},
			mounted: function () {
				var _this = this; 	// 由于在定时的回调函数里this不再指向Vue实例, 所以需要申明一个临时变量指向Vue实例
				this.timer = setInterval(function () {
					_this.date = new Date();
				}, 1000);
			}
		})
	</script>
</body>
</html>
