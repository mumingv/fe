<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>指令：v-if</title>
</head>
<body>
	<div id="app">
		<p v-if="show">显示这段文本</p>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				show: true
			}
		})
	</script>
</body>
</html>
