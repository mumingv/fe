<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>指令：v-bind，用于动态更新HTML元素上的属性</title>
</head>
<body>
	<div id="app">
		<a v-bind:href="url">链接</a>
		<img v-bind:src="imgUrl">
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				url: 'https://github.com/mumingv',
				imgUrl: 'http://himg.bdimg.com/sys/portrait/item/cd0563640000.jpg'
			}
		})
	</script>
</body>
</html>
