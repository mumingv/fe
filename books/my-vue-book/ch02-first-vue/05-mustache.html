<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue实例与数据绑定-最基本的文本差值方法</title>
</head>
<body>
	<div id="app">
		{{ book }}
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				book: '《Vue.js 实战》'
			}
		})
	</script>
</body>
</html>
