<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue实例与数据绑定-输出HTML</title>
</head>
<body>
	<div id="app">
		<span v-html="link"></span>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				link: '<a href="#">这是一个链接</a>'
			}
		})
	</script>
</body>
</html>
