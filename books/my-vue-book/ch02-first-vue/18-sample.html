<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>示例</title>
</head>
<body>
	<div id="app">
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				show: true
			},
			methods: {
				init: function (text) {
					console.log(text);
				}
			},
			mounted: function () {
				this.init('在初始化时调用');
			}
		});
		app.init('通过外部调用');
	</script>
</body>
</html>
