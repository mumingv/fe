<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>指令：v-on, 用于绑定事件监听器，内联语句形式</title>
</head>
<body>
	<div id="app">
		<p v-if="show">这是一段文本</p>
		<button v-on:click="show = false">点击隐藏</button>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				show: true
			}
		})
	</script>
</body>
</html>
