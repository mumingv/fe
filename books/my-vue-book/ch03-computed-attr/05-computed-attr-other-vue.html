<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>3.2 计算属性用法 - 依赖其他实例的数据</title>
</head>
<body>
	<div id="app1">
		<button @click="handleClick">点我</button>
	</div>
	<div id="app2">
		{{ reversedText }}
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		var app1 = new Vue({
			el: '#app1',
			data: {
				text: '123,456'
			},
			methods: {
				handleClick: function () {
					this.text = 'abc,def';
				}
			}
		});

		var app2 = new Vue({
			el: '#app2',
			computed: {
				reversedText: function () {
					// 这里直接使用实例app1当中的数据
					return app1.text.split(',').reverse().join(',');
				}
			}
		});
	</script>
</body>
</html>
