<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>3.2 计算属性缓存 - 计算属性基于它的依赖缓存</title>
</head>
<body>
	<div id="app">
		{{ now }}
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			computed: {
				now: function () {
					// Date.now()不是响应式依赖，所以计算属性now不会更新
					return Date.now()
				}
			}
		});
	</script>
</body>
</html>
