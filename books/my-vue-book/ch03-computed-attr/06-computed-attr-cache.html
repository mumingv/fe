<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>3.2 计算属性缓存 - 计算属性改用函数方式实现</title>
</head>
<body>
	<div id="app">
		<!-- 这里可以直接调用函数 -->
		{{ reversedText() }}
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				text: '123,456'
			},
			methods: {
				reversedText: function () {
					return this.text.split(',').reverse().join(',');
				}
			}
		});
	</script>
</body>
</html>
