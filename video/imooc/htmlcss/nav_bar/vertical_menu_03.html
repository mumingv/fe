<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>垂直菜单: 练习</title>

    <!-- Bootstrap -->
    <!-- mumingv

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->

    <style>
      * {
        margin: 0;
        padding: 0;
        font-size: 14px;
      }
      ul {
        list-style: none;
        width: 100px;
      }
      li {
      }
      .nav li a {
        display: block;
        height: 30px;  /* 元素的高度(不包含padding、border、margin */
        line-height: 30px;  /* 行高line-height = 文字本身的高度font-size + 行距 */
        width: 100px;  /* 元素的宽度(不包含padding、border、margin */
        background-color: #efefef;
        margin-bottom: 1px;
        /*padding-left: 10px;*/  /* padding会增加li的总宽度，这使用的话li的显示总宽度会变为110px */
        text-indent: 20px;
        text-decoration: none;
        color: #333;
      }
      .nav li a:hover {
        color: #fff;
        background-color: #f60;
      }

    </style>

  </head>
  <body>
    <ul class="nav">
        <li><a href="#">首    页</a></li>
        <li><a href="#">新闻快讯</a></li>
        <li><a href="#">产品展示</a></li>
        <li><a href="#">售后服务</a></li>
        <li><a href="#">联系我们</a></li>
    </ul>
