<title>伸缩菜单: 水平方向: 使用jQuery实现动画效果</title>

<style>
* {
  margin: 0;
  padding: 0;
  font-size: 14px;
}
ul {
  list-style: none;
  height: 50px;
  border-bottom: 5px solid #f60;/* 菜单下面的黄线使用border属性制作 */
  padding-left: 30px;/* 菜单左侧空白使用padding属性制作 */
}
li {
  float: left;/* 浮动属性将垂直菜单改为水平菜单。浮动是基于父元素的空间内进行浮动的，所以需要父元素的空间足够大才行 */
  margin-top: 20px;
}
a {
  display: block;
  text-decoration: none;
  text-align: center;
  height: 30px;/* 元素的高度(不包含padding、border、margin */
  line-height: 30px;/* 行高line-height = 文字本身的高度font-size + 行距 */
  width: 120px;  /* 元素的宽度(不包含padding、border、margin */
  background-color: #ccc;
  /*margin-bottom: 1px;*/
  /*background: url(images/btnBg.png);*/
}
a.on,
a:hover {
  color: #fff;
  background-color: #f60;  /* 橙色 */
  /*background-position: 0 -30px;*/
}
</style>
<script src="http://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script>
$(function() {
  $("a").hover(
    function() {
      $(this).stop().animate({"width":"160px"}, 200);
    },
    function() {
      $(this).stop().animate({"width":"120px"}, 200);
    }
  )
});
</script>
</head>
<body>
<ul>
  <li><a class="on" href="#">首    页</a></li>
  <li><a href="#">新闻快讯</a></li>
  <li><a href="#">产品展示</a></li>
  <li><a href="#">售后服务</a></li>
  <li><a href="#">联系我们</a></li>
</ul>
