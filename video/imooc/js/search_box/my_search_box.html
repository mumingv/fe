<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>搜索框页面</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			font-size: 14px;
		}
		body {
			background-color: #fff;
		}
		div.search-box {
			position: absolute;
			top: 150px;
			left: 200px;
		}
		div.search-logo {
			width: 107px;
			height: 53px;
			background-image: url("image/bf_logo.jpg");
			float: left;
			margin: -8px 5px 0 0;
		}
		form.search-form {
			float: left;
			padding: 3px;
			border: 1px solid #aaa;
		}
		input.search-text {
			width: 350px;
			height: 29px;
			line-height: 29px;
			border: 0;
			outline: none;
			float: left;
		}
		input.search-button {
			border: 0;
			width: 29px;
			height: 29px;
			background-image: url("image/bf-search-button.png");
			float: left;
		}
		div.suggest {
			width: 385px;
			background-color: #fff;
			border: 1px solid #999;
		}
		div.suggest ul {
			list-style: none;
		}
		div.suggest ul li {
			padding: 3px;
			line-height: 25px;
			cursor: pointer;
		}
		div.suggest ul li:hover {
			text-decoration: underline;
			background-color: #eee;
		}
	</style>
</head>
<body>
	<div class="search-box">
		<div class="search-logo"></div>
		<form class="search-form" action="http://cn.bing.com/search?q=" target="_blank">
			<input type="text" class="search-text" name="q" autocomplete="off" />
			<input type="submit" class="search-button" value="" />
		</form>
	</div>
	<div class="suggest" id="search-suggest" style="display:none;">
		<ul>
			<li>苹果</li>
			<li>香蕉</li>
			<li>橘子</li>
		</ul>
	</div>
	<script src="http://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<script>
	$(".search-text").bind("keyup", function(){
		var searchText = $(this).val();
        $.get("/video/imooc/js/search_box/index.php?q=" + searchText, function(data) {
            var html = "";
            for (var i = 0; i < data.length; i++) {
                html += "<li>"+data[i]+"</li>";
            }
            $(".suggest>ul").html(html);
            //console.log(html);
		    $(".suggest").show().css({
			    position: "absolute",
			    top: $(".search-form").offset().top + $(".search-form").height()+7,
			    left: $(".search-form").offset().left
		    });
        }, "json");
	});
    $(document).bind("click", function() {
        $(".suggest").hide(); 
    });
	</script>
</body>
</html>
