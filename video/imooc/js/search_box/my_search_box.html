<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>搜索框页面</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			font-size: 14px;
		}
		body {
			background-color: #fff;
		}
		div.search-box {
			position: absolute;
			top: 150px;
			left: 200px;
		}
		div.search-logo {
			width: 107px;
			height: 53px;
			background-image: url("image/bf_logo.jpg");
			float: left;
			margin: -8px 5px 0 0;
		}
		form.search-form {
			float: left;
			padding: 3px;
			border: 1px solid #aaa;
		}
		input.search-text {
			width: 350px;
			height: 29px;
			line-height: 29px;
			border: 0;
			outline: none;
			float: left;
		}
		input.search-button {
			border: 0;
			width: 29px;
			height: 29px;
			background-image: url("image/bf-search-button.png");
			float: left;
		}
	</style>
</head>
<body>
	<div class="search-box">
		<div class="search-logo"></div>
		<form class="search-form" action="http://cn.bing.com/search?q=" target="_blank">
			<input type="text" class="search-text" name="q" />
			<input type="submit" class="search-button" value="" />
		</form>
	</div>
</body>
</html>
